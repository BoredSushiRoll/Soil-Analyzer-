; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; ============================================================
; GLOBAL SETTINGS
; ============================================================
[platformio]
default_envs = uno_main

; ============================================================
; ENV: ARDUINO UNO (The Primary Controller)
; Logic: Reads sensors, drives OLED, talks to ESP8266 via Serial
; ============================================================
[env:uno_main]
platform = atmelavr
board = uno
framework = arduino

; Serial Monitor Settings
; We stick to 9600 because SoftwareSerial on the Uno creates
; massive jitter/packet loss at 115200.
monitor_speed = 9600
monitor_filters = time, colorize

; Library Dependencies (The "Auto-Magic" Manager)
; PlatformIO will download these for you.
lib_deps =
    ; DHT Sensor Library by Adafruit
    adafruit/DHT sensor library @ ^1.4.4
    adafruit/Adafruit Unified Sensor @ ^1.1.9
    
    ; LCD Display 
    marcoschwartz/LiquidCrystal_I2C

; ============================================================
; ENV: ESP8266 (The Modem / Standalone Option)
; Use this ONLY if you are plugging the USB directly into the NodeMCU
; to flash custom firmware onto the Wi-Fi module itself.
; ============================================================
[env:esp8266_standalone]
platform = espressif8266
board = nodemcuv2  ; Change to 'esp01_1m' if you have the tiny black chip
framework = arduino
monitor_speed = 115200
upload_speed = 921600 ; FAST upload for ESPs
lib_deps =
    ; If we move logic here later, we need the libraries here too
    adafruit/DHT sensor library @ ^1.4.4
    adafruit/Adafruit Unified Sensor @ ^1.1.9